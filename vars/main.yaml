---
# Application variables
app_name: e-commerce-app
app_dir: "/opt/{{ app_name }}"

# Docker network
docker_network_name: yolo-network

# Docker images
client_image: pereruan/img-a:v2.0.0
backend_image: pereruan/img-b:v2.0.0

# Ports
client_port: 3000
backend_port: 5000

# Container names
client_container_name: "client"
backend_container_name: "backend"

# Environment settings
node_env: production